# ===============================
# APPLICATION
# ===============================
spring.application.name=miniurl

# ===============================
# DATABASE
# ===============================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/miniurl}
spring.datasource.username=${DB_USER:miniurluser}
spring.datasource.password=${DB_PASSWORD:Miniurl@123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# ===============================
# REDIS
# ===============================
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.database=${REDIS_DB:1}

# ===============================
# SECURITY (JWT)
# ===============================
app.jwt.secret=${JWT_SECRET:qwertyuiopasdfghjklzxcvbnm-001-okBro-it-is-ok-sssh}
app.jwt.expiration=${JWT_EXPIRATION:86400000}

# ===============================
# CORS & BASE URL
# ===============================
app.cors.origins=${CORS_ORIGINS:http://localhost:3000}
app.base-url=${BASE_URL:http://localhost:8080}

# ===============================
# LOGGING
# ===============================
logging.level.root=${LOG_LEVEL:INFO}
logging.level.org.springframework.web=${SPRING_WEB_LOG_LEVEL:INFO}
